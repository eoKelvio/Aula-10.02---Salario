<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Cálculo de folha de pagamento</h1>
    </header>

    <body>
        <main>
            <section id="blocoDeCal">
                <div class="ladoEsquerdo">
                    <div class="Top">
                        <form action="">
                            <label class="Sal" for="Salário">Salário Bruto: </label><br>
                            <input type="text" Salário="Valor" id="Sálario" />
                        </form>
                    </div>
                    <div class="Denp">
                        <form action="">
                            <label class="Dep" for="Dependentes">Dependentes </label><br>
                            <input type="text" Dependentes="Valor" id="Denpe" />
                        </form>
                    </div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Vale Transporte</label>
                    <div class="Botao">
                        <H2>Calcular</H2>
                    </div>
                </div>
                <div class="ladoDireito">
                    <H2>Resultado</H2>
                    <Div class="tabela">
                        <table border="1">
                            <tr>
                                <td>SaLário Bruto</td>
                                <td id="sb"></td>
                            </tr>
                            <tr>
                                <td>INSS</td>
                                <td id="in"></td>
                            </tr>
                            <tr>
                                <td>IRRF</td>
                                <td id="ir"></td>
                            </tr>
                            <tr>
                                <td>Vale Transporte</td>
                                <td id="vt"></td>
                            </tr>
                            <tr>
                                <td>SaLário Líquido</td>
                                <td id="sl"></td>
                            </tr>
                        </table>
                        <div class="Botao2">
                            <H2>Resetar</H2>
                        </div>
                    </div>
        </main>
    </body>
    <footer>
        copyright &copy; 2023
    </footer>
</body>
<script src="./js/script.js"></script>

</html>
